<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title> 
  </head>
  <body>
    
    <div class="container">
      <div id ="phonePic">
      <h1>Address Book</h1>
      </div>
      
          <h2 id="add">Add a contact:</h2>

          <form id="new-contact" class="contactnew">
          <div class="row">
        <div class="col-md-7">
            <div class="form-group">
            <fieldset>
              <input type="text" class="form-control" placeholder="First Name" id="new-first-name" required />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" id="new-last-name" required />
            </fieldset>

            </div>
            </div>
            </div>
          
        
      <h3 id="number">Phone Number</h3>
      <div class="row">
        <div class="col-md-7">
          <div id="new-phone-numbers">
            <div class="new-phone">
              <div class="col-xs-3">
                <div class="form-group">
                  <input type="text" class="form-control new-area-code" placeholder="Area Code" required pattern="(\d{3})" />
                </div>
              </div>
              <div class="col-xs-4">  
                <div class="form-group">
                  <input type="text" class="form-control new-first-three" placeholder="First Three Digits" required pattern="(\d{3})" />
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input type="text" class="form-control new-last-four" placeholder="Last Four Digits" required pattern="(\d{4})" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3 id="address">Address</h3>
      <div class="row">
        <div class="col-md-7">
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <input type="text" class="form-control new-street" placeholder="Street" required  />
              </div>
              <div class="form-group">
                <input type="text" class="form-control new-city" placeholder="City" required  />
              </div>
              <div class="form-group">
                <select class="form-control new-state" required />
                  <option value="">Select State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MS">Mississippi</option>
                  <option value="MN">Minnisota</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="NM">New Mexico</option>
                  <option value="SC">South Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="SD">South Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WV">West Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <span class="btn btn-primary" id="add-address">Another address</span>
      <span class="btn btn-info" id="add-phone">Another phone</span>

      <button type="submit" class="btn btn-success">Add &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</button>
    </form>

      <h2 id="contacts">Contacts:</h2>
      <ul id="contacts">

      </ul>
        

      <div class="col-md-7">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          
          <p>Phone Number:</p>
          <ul id="phone-numbers"></ul>  
          
          <p>Addresses:</p>
          <ul id="addresses"></ul>
        </div>
      </div>

    </div>
  </body>
</html>
